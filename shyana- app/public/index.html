	<h1>Random Name Generator</h1>
    <!-- page content -->
	  <div id="datacss" class="datacss">
	 <i class="fas">&#xf508;</i><span id="first" class="data">&nbsp; First and</span> 
			<span id="last" class="data"> last Name</span><br><br>
	<i class="fas">&#xf7bd;</i><span id="gender" class="data">&nbsp; Gender</span><br><br>
	<i class="fas">&#xf57d;</i><span id="region" class="data">&nbsp; Region</span><br> <br>
	  </div>
	  
	  <div id="intro" class="intro">
		<p> Welcome to the Random Name Generator! Start by pressing the random "Generate"
      button or you can also customize the region and gender with the options in the drop menu below.</p>
		</div> 
	  
	  <div class="button1">
	  <button class="button" onclick="generate()">Generate</button>
	  </div>
	  <div id="regions" class="dropmenu">

	  <select id="regionlist" onchange="console.log('foo ' + this.value)" class="regiondrop">
		<option value="random">Random Region</option>
		<option value="albania">Albania</option>
		<option value="argentina">Argentina</option>
		<option value="armenia">Armenia</option>
		<option value="australia">Australia</option>
		<option value="austria">Austria</option>
		<option value="belgium">Belgium</option>
		<option value="brazil">Brazil</option>
		<option value="bulgaria">Bulgaria</option>
		<option value="canada">Canada</option>
		<option value="colombia">Colombia</option>
		<option value="england">England</option>
		<option value="finland">Finland</option>
		<option value="greece">Greece</option>
		<option value="ireland">Ireland</option>
		<option value="italy">Italy</option>
		<option value="mexico">Mexico</option>
		<option value="netherlands">Netherlands</option>
		<option value="newzealand">New Zealand</option>
		<option value="norway">Norway</option>
		<option value="portugal">Portugal</option>
		<option value="spain">Spain</option>
		<option value="sweden">Sweden</option>
		<option value="unitedstates">United States</option>
	  </select>
	  
	  	<select id="genders" class="genderdrop">
		<option value="random">Random Gender</option>
		<option value="male">Male</option>
		<option value="female">Female</option>
	  </select>
	 </div>
